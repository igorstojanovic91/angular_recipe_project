<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--    <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
        </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" ngModel name="email" required email/>
      </div>
      <div class="form-group">
        <label for="password">Login</label>
        <input class="form-control"
               id="password"
               type="password"
               ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authform.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
